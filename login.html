<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.1/css/all.min.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@400;700&family=Inter:wght@400;500;700&family=Jaldi:wght@400;700&family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="nav-bar">
        <div class="logo"><span style="font-weight: 700;">GoldPeach</span>County<br>
            <span class="line-before"></span><span style="font-size: 15px;">Virginia</span><span class="line-after"></span>
        </div>
        <a href="#">Residents</a>
        <a href="#">Locations & Hours</a>
        <a href="./about.html">About Us</a>
        <a href="./book-listing.html">Books & More</a>
        <a href="./login.html">My Account</a>
        <a href="#">My Cart</a>
        <div class="search-area">
            <div class="single-search">
                <input type="search" id="query" name="q"
                placeholder="Search..."
                aria-label="Search through site content">
            </div>
        </div>
    </div>

    <div class="container" style="background-image: url(./assets/The\ Last\ Bookstore.jpg);">
        <div class="title">Welcome!</div>
        <div class="wrap-login100 p-t-50 p-b-90 p-l-50 p-r-50">
            <form class="login100-form flex-sb flex-w" action="" method="post">
                <span class="login">
                    Sign into your account
                </span>
                <div class="m-b-16">
                    <input type="email" class="icon" placeholder="Email Address*">
                </div>
                <div class="m-b-17">
                    <i class="material-icons">visibility_off</i>
                    <input  type="password" class="icon" placeholder="Password*">
                </div>
                <div class="m-b-18">
                    <input type="checkbox"> Keep me signed in
                    <i class="material-icons">info_outline</i>
                    <a href="#">Forget Password?</a>
                </div>
                <div class="m-t-17">
                    <div class="sign-in">
                        <button type="submit" form="form1" value="Submit">Sign in</button>
                    </div>
                </div>
                <hr>
                <span class="login">
                    Need to sign up?
                </span>
                <div class="m-t-17">
                    <div class="create">
                        <button type="submit" form="form1" value="Submit">Create Account</button>
                    </div>
                </div>
                <div class="terms-policy">
                    <a href="#">Terms of Use & Privacy Policy</a>
                </div>
            </form>
        </div>
    </div> 
</body>
</html>
