<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@400;700&family=Inter:wght@400;500;700&family=Jaldi:wght@400;700&family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"> 
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
      
      <div class="navbar">
        <div class="logo">
            <h1><span style="font-weight: 700;">GOLDPEACH</span>COUNTY</h1>
            <h2><span>VIRGINIA</span></h2>
        </div>
        <div class="links">
            <a href="#">Residents</a>
            <a href="#">Locations & Hours</a>
            <a href="#">About Us</a>
            <a href="#">Books & More</a>
            <a href="#">My Account</a>
            <a href="#">My Cart</a>
        </div>            
        <div class="search-box-container">
            <form>
                <input type="search" placeholder="Search...">
                <i class="bi bi-search"></i>
            </form>
        </div>
        <div class="toggle-btn">
          <i class="bi bi-search"></i>
          <i class="bi bi-list"></i>                
        </div>
      </div>
  
      <div class="wrapper" style="background-image: url(./assets/The\ Last\ Bookstore.jpg); ">
        <h1>WELCOME!</h1>
        <form action="#">
          <div class="exit">
            <i class="bi bi-x-lg"></i>
          </div>
          <h2>Sign into your account</h2>
          <div class="row">
            <input type="text" placeholder="Email Address*" required>
          </div>
          <div class="row">
            <input type="password*" placeholder="Password*" required>
            <i class="bi bi-eye-slash"></i>
          </div>
          <div class="checkbox">
            <input type="checkbox">
            <label for="checkbox"> Keep me signed in
              <i class="bi bi-info-circle"></i>
            </label>
            <a href="#">Forgot password?</a>
          </div>
          <div class="row button">
            <input type="submit" value="Sign in">
          </div>
          <hr>
          <p>Need to sign up?</p>
          <div class="signup-btn">
            <button>Create Account</button>
          </div>
          <div class="terms-of-use">
            <a href="">Terms of Use</a> & 
            <a href="">Privacy Policy</a>
          </div>
        </form>
      </div>
  
  
    </div>   
  </body>
</html>
