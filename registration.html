    <div class="registration">
        <form action=".php">
          <div class="header">
            <h1>Register</h1>
          </div>
          <fieldset>
            <div class="contact-item">
                <div class="item">
                    <label for="fullName">Name<span>*</span></label>
                    <input type="text" name="FirstName"/>
                    <p>First</p>
                </div>
                <div class="item">
                    <br>
                    <input type="text" name="LastName" style="margin-top: 7px;">
                    <p>Last</p>
                </div>
            </div>
            <div class="username">
                <div class="item">
                    <label for="user">Username<span>*</span></label>
                    <input type="text" name="Username">
                </div>
            </div>
            <div class="email">
                <div class="item">
                    <label for="user">E-mail<span>*</span></label>
                    <input type="email" name="Email">
                </div>
            </div>
            <div class="password">
                <div class="item">
                    <label for="password">Password<span>*</span></label>
                    <input type="password" name="Password">
                </div>
            </div>     
            <div class="bio">
                <div class="item">
                <label for="bio">Short bio</label>
                <textarea id="instructions" rows="3" placeholder="Share a little information about yourself.."></textarea>
            </div>
          </fieldset>
          <div class="btn-block">
            <button type="submit" href="/">Submit</button>
          </div>
