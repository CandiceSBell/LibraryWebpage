<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif&family=Inter:wght@400;500;700&family=Jaldi:wght@400;700&family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/7abf4bf4ba.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/registration.css">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <h1><span style="font-weight: 700;">GOLDPEACH</span>COUNTY</h1>
                <h2><span>VIRGINIA</span></h2>
            </div>
            <div class="links">
                <a href="#">Residents</a>
                <a href="#">Locations & Hours</a>
                <a href="#">About Us</a>
                <a href="#">Books & More</a>
                <a href="#">My Account</a>
                <a href="#">My Cart</a>
            </div>            
            <div class="search-box-container">
                <form>
                    <input type="search" placeholder="Search...">
                    <i class="bi bi-search"></i>
                </form>
            </div>
            <div class="toggle-btn">
                <i class="bi bi-search"></i>
                <i class="bi bi-list"></i>                
            </div>
        </div>

        <div class="registration">
            <form action="">
            <div class="header">
                <h1>Register</h1>
            </div>
                <div class="contact-item">
                    <div class="item">
                        <label for="fullName">Name<span>*</span></label>
                        <input type="text" name="FirstName"/>
                        <p>First</p>
                    </div>
                    <div class="item">
                        <br>
                        <input type="text" name="LastName" style="margin-top: 7px;">
                        <p>Last</p>
                    </div>
                </div>
                <div class="username">
                    <div class="item">
                        <label for="user">Username<span>*</span></label>
                        <input type="text" name="Username">
                    </div>
                </div>
                <div class="email">
                    <div class="item">
                        <label for="user">E-mail<span>*</span></label>
                        <input type="email" name="Email">
                    </div>
                </div>
                <div class="password">
                    <div class="item">
                        <label for="password">Password<span>*</span></label>
                        <input type="password" name="Password">
                    </div>
                </div>     
                <div class="bio">
                    <div class="item">
                    <label for="bio">Short bio</label>
                    <textarea id="instructions" rows="3" placeholder="Share a little information about yourself.."></textarea>
                </div>
                <div class="btn-block">
                <button type="submit" href="/">Submit</button>
            </div>
            </form>        
        </div>
    </div>
</body>
</html>
