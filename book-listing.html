<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif&family=Inter:wght@400;500;700&family=Jaldi:wght@400;700&family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/7abf4bf4ba.css" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/book-listing.css">
    <title>Book Listing</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <h1><span style="font-weight: 700;">GOLDPEACH</span>COUNTY</h1>
                <h2><span>VIRGINIA</span></h2>
            </div>
            <div class="links">
                <a href="#">Residents</a>
                <a href="#">Locations & Hours</a>
                <a href="#">About Us</a>
                <a href="#">Books & More</a>
                <a href="#">My Account</a>
                <a href="#">My Cart</a>
            </div>            
            <div class="search-box-container">
                <form>
                    <input type="search" placeholder="Search...">
                    <i class="bi bi-search"></i>
                </form>
            </div>
            <div class="toggle-btn">
                <i class="bi bi-search"></i>
                <i class="bi bi-list"></i>                
            </div>
        </div>

        <div class="wrapper">      
            <div class="genres">
                <a href="#">All</a>
                <a href="#">Art</a>
                <a href="#">Poetry</a>
                <a href="#">Nonfiction</a>
                <a href="#">Fiction</a>
                <a href="#">Business</a>
                <a href="#">Children</a>
                <a href="#">Spirituality</a>
            </div>
    
            <div class="books">
                <h1>Fave 5 For Winter 2023</h1>
                <div class="row">
                    <div class="column">
                      <img src="./assets/Book 1.jpg" alt="book1">
                    </div>
                    <div class="column">
                      <img src="./assets/Book 2.jpg" alt="book2">
                    </div>
                    <div class="column">
                      <img src="./assets/Book 3.jpg" alt="book3">
                    </div>
                    <div class="column">
                        <img src="./assets/Book 4.jpg" alt="book4">
                    </div>
                    <div class="column">
                        <img src="./assets/Book 5.jpg" alt="book5">
                    </div>
                </div>
    
                <h1>All</h1>
                <div class="row">
                    <div class="column">
                        <img src="./assets/Book 6.jpg" alt="book6">
                    </div>
                    <div class="column">
                        <img src="./assets/Book 7.jpg" alt="book7">
                    </div>
                    <div class="column">
                        <img src="./assets/Book 8.jpg" alt="book8">
                    </div>
                    <div class="column">
                        <img src="./assets/Book 9.jpg" alt="book9">
                    </div>
                    <div class="column">
                        <img src="./assets/Book 10.jpg" alt="book10">
                    </div>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
